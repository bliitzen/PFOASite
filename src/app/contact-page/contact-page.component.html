<div class="contactpage-container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title><h1>Please submit any questions regarding FPOA/FPAS's or issues with the site</h1></mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <ng-container [formGroup]="contactForm">
                <div class="contact-form">
                  <mat-form-field class="form-field">
                    <mat-label>Name</mat-label>
                    <input type="text"
                            matInput
                            formControlName="name"
                            [(ngModel)]="emailInfo.name">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="form-field">
                    <mat-label>Email</mat-label>
                    <input type="text"
                            matInput
                            formControlName="email"
                            [(ngModel)]="emailInfo.email">
                  </mat-form-field>
                  <br>
                  <mat-form-field class="form-field">
                    <mat-label>Describe your issue here</mat-label>
                    <textarea matInput cols="100" formControlName="concerns" [(ngModel)]="emailInfo.content"></textarea>
                  </mat-form-field>
                </div>
                <button mat-raised-button (click)="sendEmail()">Send Email</button>
              </ng-container>
        </mat-card-content>
    </mat-card>
</div>
